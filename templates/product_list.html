{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        a {
            color: inherit;
        }

        .card {
            font-family: 'Lucida Console', 'Courier New', monospace;
            --bg-filter-opacity: 0.0;
            background-image: linear-gradient(rgba(0, 0, 0, var(--bg-filter-opacity)), rgba(0, 0, 0, var(--bg-filter-opacity))), var(--bg-img);
            height: 12em;
            width: 12em;
            font-size: 1.5em;
            color: white;
            border-radius: 1em;
            padding: 1em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 5em -1em black;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 10px solid #ccc;
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card-grid-space .num {
            font-size: 3em;
            position: relative;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        .column {
            float: left;
            width: 25%;
            padding: 2px;
        }

        h1 {
            font-family: 'fantasy';
            font-size: small;
            color: rgb(165, 161, 161);
            text-align: left;
            font-weight: bold;
            margin: 0;
        }

        button {
            font-size: small;
            font-weight: bold;
            align-self: flex-end;
        }

        .badge {
            font-size: small;
        }

        header {
            border-bottom: 1px solid #000;
        }

        header>h1 {
            display: inline-block;
        }

        header span {
            margin-left: 100px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
        }

        .sidebar.open {
            display: flex;
        }

        .cart-icon {
            position: relative;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.6rem 0.75rem;
        }

        .cart-icon .cart-count {
            position: absolute;
            top: 3px;
            right: -8px;
            background-color: rgb(224, 154, 23);
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 11px;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            /* Adjust font size for the nav links */
            padding: 1rem 0.75rem;
            /* Adjust padding for the nav links */
        }

        .navbar-brand h1 {
            font-size: 2rem;
            /* Increase font size for the brand logo */
            margin-right: 1.5rem;
            /* Adjust margin for spacing */
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
        }

        .cart-item-qty input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .cart-item-qty button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .cart-total span {
            color: #333;
        }

        .buy-button {
            background-color: #ff8800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            align-self: flex-end;
        }

        .btn-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-1">
                <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Food 4U</h1>
                <!-- <img src="{% static 'logofood.jpeg' %}" alt="img"> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0 pe-4">
                    <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
                    <a href="{% url 'login' %}" class="nav-item nav-link active">Logout</a>
                    <span class="cart-icon" onclick="toggleCart()">ðŸ›’<span class="cart-count" id="cartCount">0</span></span>
                </div>
            </div>
        </nav>

        <!-- Navbar & Hero End -->


        <div class="row">
            {% for product in products %}
            <div class="column p-4">
                <div class="card-grid-space">
                    {% for img in product.images.all %}
                    <a class="card" href="#" style="--bg-img: url({{ img.image.url }})">
                        <div style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
                            <div>
                                <h1>{{ product.product_name }}</h1>
                                <span class="badge text-bg-secondary bg-warning">{{ product.price }}</span>
                            </div>
                            <button class="btn btn-outline-success" onclick="addToCart('{{ product.product_name }}', '{{ img.image.url }}', '{{ product.price }}')">Add to Cart</button>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="sidebar" id="cartSidebar">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Cart</h3>
                <button class="btn-close" onclick="toggleCart()">Ã—</button>
            </div>
            <ul id="cartItems" class="list-group">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <div class="cart-total">
                <span>Total:</span>
                <span id="totalPrice">$0.00</span>
            </div>
            <button class="buy-button" onclick="buyItems()">Buy</button>
        </div>

        <script>
            let cart = [];
            let total = 0;

            function addToCart(productName, imageUrl, price) {
                const existingItem = cart.find(item => item.productName === productName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ productName, imageUrl, price, quantity: 1 });
                }
                updateCart();
            }

            function updateCart() {
                const cartItems = document.getElementById('cartItems');
                cartItems.innerHTML = '';
                total = 0;
                let cartCount = 0;

                cart.forEach(item => {
                    total += item.price * item.quantity;
                    cartCount += item.quantity;
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'cart-item');
                    listItem.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.productName}">
                        <div class="cart-item-details">
                            <span>${item.productName}</span>
                            <div class="cart-item-qty">
                                <button onclick="decrementQuantity('${item.productName}')">-</button>
                                <input type="text" value="${item.quantity}" readonly>
                                <button onclick="incrementQuantity('${item.productName}')">+</button>
                            </div>
                            <span>$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `;
                    cartItems.appendChild(listItem);
                });

                document.getElementById('totalPrice').innerText = `$${total.toFixed(2)}`;
                document.getElementById('cartCount').innerText = cartCount;
            }

            function incrementQuantity(productName) {
                const item = cart.find(item => item.productName === productName);
                if (item) {
                    item.quantity += 1;
                    updateCart();
                }
            }

            function decrementQuantity(productName) {
                const item = cart.find(item => item.productName === productName);
                if (item) {
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        cart = cart.filter(item => item.productName !== productName);
                    }
                    updateCart();
                }
            }

            function toggleCart() {
                const cartSidebar = document.getElementById('cartSidebar');
                cartSidebar.classList.toggle('open');
            }

            function buyItems() {
                if (cart.length > 0) {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    localStorage.setItem('total', total.toFixed(2));
                    window.location.href = "{% url 'bill' %}";
                } else {
                    alert('Your cart is empty!');
                }
            }
        </script>
</body>

</html>
